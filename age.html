<!DOCTYPE html>
<html>
  <head>
    <title>knowyourage</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleage.css">
  </head>
  <body>
    <h1>Let's Calculate Your Age!</h1>
	<h3>This age calculator predicts your age according to the current date.</h3><br><br>
    <div id="age">
      <h5>Input your date of birth: </h5>
      <span><strong>Day: </strong></span><input id="day">
      <span><strong>Month: </strong></span><input id="month">
      <span><strong>Year: </strong></span><input id="year">
      <button id="submit">Submit</button>
    </div>
    <div id="result"></div>
    <script src="./age.js"></script>
  </body>
</html>
